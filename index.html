<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>World Cup Data Visualization</title>

  <style>
    .kuang {
      border: 4px solid #DDD
    }

    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 2px;
    }



    /* Style northward tooltips differently */

    .d3-tip.n:after {
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
    }
  </style>
</head>

<body>
  <div style="position: absolute; top: 1%; left: 1%; width: 98%; height: 75%; margin: 0px; padding: 0px;">
    <div class="kuang" id="tree_view" style="position: absolute; top: 0%; left: 0%; width: 41%; height: 100%; margin: 0px; padding: 0px;">
      <!-- tree -->
      <label>
        <input type="radio" name="mode" value="score"> Score</label>
      <label>
        <input type="radio" name="mode" value="count" checked> Count</label>
    </div>
    <div class="kuang" id="map_view" style="position: absolute; top: 0%; left: 42%; width: 58%; height: 100%; margin: 0px; padding: 0px;">
      <!-- map -->
    </div>
  </div>

  <div style="position: absolute; top: 78%; left: 1%; width: 98%; height: 20%; margin: 0px; padding: 0px;">
    <div class="kuang" id="line_chart_view" style="position: absolute; top: 0%; left: 0%; width: 100%; height: 100%; margin: 0px; padding: 0px;">
      <!-- line chart -->
    </div>
  </div>
  
  <script src="js/d3.v3.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
  <!--<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>-->
  <script src="js/d3-tip.js"></script>
  <script src="js/globalvariable.js"></script>
  <script src="js/mapview.js"></script>
  <script src="js/mapview_reload.js"></script>
  <script src="js/treeview.js"></script>
  <script src="js/scriptCountryIndex.js"></script>

  <script>
    init_country_name();
    load_map_view();
    // lineChart();
  </script>


</body>
